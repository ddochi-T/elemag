<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자석 평가</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Noto Sans KR 폰트를 기본으로 사용 */
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div id="quiz-sheet" class="bg-white p-8 md:p-10 rounded-xl shadow-lg max-w-2xl w-full">

        <header class="border-b pb-4 mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 text-center">전자석의 성질과 활용</h1>
            <p class="text-center text-gray-500 mt-2">6학년 과학 1. 전기의 이용</p>
        </header>

        <div class="mb-6 space-y-4">
            <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                <div class="flex-1">
                    <label for="studentGrade" class="block text-sm font-medium text-gray-700 mb-1">학년</label>
                    <input type="number" id="studentGrade" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="예) 6">
                </div>
                <div class="flex-1">
                    <label for="studentClass" class="block text-sm font-medium text-gray-700 mb-1">반</label>
                    <input type="number" id="studentClass" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="예) 1">
                </div>
                <div class="flex-1">
                    <label for="studentNumber" class="block text-sm font-medium text-gray-700 mb-1">번호</label>
                    <input type="number" id="studentNumber" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="예) 23">
                </div>
            </div>
            <div>
                <label for="studentName" class="block text-sm font-medium text-gray-700 mb-1">이름</label>
                <input type="text" id="studentName" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="이름을 입력하세요">
            </div>
        </div>

        <form class="space-y-8">
            <div>
                <label for="q1" class="block text-lg font-semibold text-gray-900 mb-3">1. 전자석이 영구자석과 다른 점을 3가지 작성하세요.</label>
                <textarea id="q1" rows="4" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder=""></textarea>
            </div>

            <div>
                <label for="q2" class="block text-lg font-semibold text-gray-900 mb-3">2. 전자석의 양 끝에 나침반을 놓고 스위치를 닫았을 때 나침반 바늘이 가리키는 방향을 관찰하여 극을 쓰고 이유를 작성하세요.</label>
                
                <figure class="w-full bg-gray-100 rounded-md p-4 flex flex-col items-center justify-center border border-gray-200">
                    <figcaption class="text-sm text-gray-600 mb-3 text-center">
                        [그림] 전자석 회로의 스위치를 닫았을 때 나침반 바늘이 움직이는 모습
                    </figcaption>
                    
                    <img src="image01.png"  
                         alt="전자석과 나침반 회로도"  
                         class="rounded-md object-contain max-w-full h-auto"
                         style="max-height: 250px;"
                         onerror="this.src='https://placehold.co/400x200/e2e8f0/334155?text=이미지+로드+실패&font=notosans'; this.alt='이미지를 불러올 수 없습니다';">
                    
                    <div class="flex justify-between w-full max-w-[250px] mt-2 px-8"> 
                        <div class="flex flex-col items-center">
