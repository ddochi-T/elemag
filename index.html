<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자석 평가</title>
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- html2canvas 라이브러리 로드 (이미지 저장용) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Inter 폰트 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Noto Sans KR 폰트를 기본으로 사용 */
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- 평가 시트 카드 (ID 추가) -->
    <div id="quiz-sheet" class="bg-white p-8 md:p-10 rounded-xl shadow-lg max-w-2xl w-full">

        <!-- 헤더 -->
        <header class="border-b pb-4 mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 text-center">전자석의 성질과 활용</h1>
            <p class="text-center text-gray-500 mt-2">6학년 과학 1. 전기의 이용</p>
        </header>

        <!-- 학생 정보 -->
        <div class="mb-6 space-y-4">
            <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                <div class="flex-1">
                    <label for="studentGrade" class="block text-sm font-medium text-gray-700 mb-1">학년</label>
                    <input type="number" id="studentGrade" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="예) 6">
                </div>
                <div class="flex-1">
                    <label for="studentClass" class="block text-sm font-medium text-gray-700 mb-1">반</label>
                    <input type="number" id="studentClass" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="예) 1">
                </div>
                <div class="flex-1">
                    <label for="studentNumber" class="block text-sm font-medium text-gray-700 mb-1">번호</label>
                    <input type="number" id="studentNumber" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="예) 23">
                </div>
            </div>
            <div>
                <label for="studentName" class="block text-sm font-medium text-gray-700 mb-1">이름</label>
                <input type="text" id="studentName" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="이름을 입력하세요">
            </div>
        </div>

        <!-- 평가 문항 -->
        <form class="space-y-8">
            <!-- 문항 1: 전자석이 영구자석과 다른 점 -->
            <div>
                <label for="q1" class="block text-lg font-semibold text-gray-900 mb-3">1. 전자석이 영구자석과 다른 점을 3가지 작성하세요.</label>
                <textarea id="q1" rows="4" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder=""></textarea>
            </div>

            <!-- 문항 2: 전자석의 극 찾기 및 이유 -->
            <div>
                <label for="q2" class="block text-lg font-semibold text-gray-900 mb-3">2. 전자석의 양 끝에 나침반을 놓고 스위치를 닫았을 때 나침반 바늘이 가리키는 방향을 관찰하여 극을 쓰고 이유를 작성하세요.</label>
                
                <!-- 그림 영역 -->
                <figure class="w-full bg-gray-100 rounded-md p-4 flex flex-col items-center justify-center border border-gray-200">
                    <!-- 그림 설명 (위로 이동) -->
                    <figcaption class="text-sm text-gray-600 mb-3 text-center">
                        [그림] 전자석 회로의 스위치를 닫았을 때 나침반 바늘이 움직이는 모습
                    </figcaption>
                    
                    <!-- 이미지 -->
                    <img src="https://raw.githubusercontent.com/ddochi-T/elemag/main/image01.png" 
                         alt="전자석과 나침반 회로도" 
                         class="rounded-md object-contain max-w-full h-auto"
                         style="max-height: 250px;"
                         onerror="this.src='https://placehold.co/400x200/e2e8f0/334155?text=이미지+로드+실패&font=notosans'; this.alt='이미지를 불러올 수 없습니다';">
                    
                    <!-- N/S 극 입력칸 (그림 아래) -->
                    <div class="flex justify-between w-full max-w-[250px] mt-2 px-8"> 
                        <div class="flex flex-col items-center">
                            <label for="magnetPoleLeft" class="sr-only">왼쪽 전자석 극</label>
                            <input type="text" id="magnetPoleLeft" class="w-16 px-2 py-1 border border-gray-300 rounded-md text-center text-sm shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-400" placeholder="N/S">
                            <span class="text-xs text-gray-500 mt-1">왼쪽 극</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <label for="magnetPoleRight" class="sr-only">오른쪽 전자석 극</label>
                            <input type="text" id="magnetPoleRight" class="w-16 px-2 py-1 border border-gray-300 rounded-md text-center text-sm shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-400" placeholder="N/S">
                            <span class="text-xs text-gray-500 mt-1">오른쪽 극</span>
                        </div>
                    </div>
                </figure>
                
                <!-- 이유 설명 입력란 -->
                <textarea id="q2" rows="4" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 mt-4" placeholder="나침반 바늘의 방향을 보고 전자석의 극을 판단한 이유를 설명해 보세요."></textarea>
            </div>

            <!-- 문항 3: 실생활 활용 예 -->
            <div>
                <label for="q3" class="block text-lg font-semibold text-gray-900 mb-3">3. 전자석이 우리 생활에 활용되는 예를 1가지 이상 쓰세요.</label>
                <textarea id="q3" rows="3" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="우리 주변에서 전자석을 이용하는 물건을 생각해 보세요."></textarea>
            </div>

            <!-- 제출 버튼 (ID 및 onclick 이벤트 추가, 비활성화 스타일 추가) -->
            <button type="button" id="saveButton" onclick="saveAsImage()" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400">
                평가 완료 (제출용 이미지로 저장)
            </button>
        </form>

    </div>

    <!-- 이미지 저장 스크립트 -->
    <script>
        function saveAsImage() {
            const targetElement = document.getElementById('quiz-sheet');
            const button = document.getElementById('saveButton');
            const originalText = button.innerHTML;

            // 버튼 비활성화 및 로딩 텍스트 변경
            button.innerHTML = '이미지 생성 중...';
            button.disabled = true;

            // html2canvas를 사용하여 이미지 캡처
            html2canvas(targetElement, { 
                useCORS: true, // GitHub의 외부 이미지를 불러오기 위한 옵션
                allowTaint: true,
                scale: 1.5 // 해상도를 1.5배 높여 선명하게 저장
            }).then(canvas => {
                // 학생 정보로 파일명 생성
                const studentGrade = document.getElementById('studentGrade').value.trim() || 'G';
                const studentClass = document.getElementById('studentClass').value.trim() || 'C';
                const studentNumber = document.getElementById('studentNumber').value.trim() || 'N';
                const studentName = document.getElementById('studentName').value.trim() || '학생';
                
                const filename = `${studentGrade}학년${studentClass}반${studentNumber}번_${studentName}_전자석평가.png`;

                // 이미지 다운로드 링크 생성
                const imageDataUrl = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = imageDataUrl;
                link.download = filename;
                
                // 링크 클릭 및 제거
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // 버튼 원상복구
                button.innerHTML = originalText;
                button.disabled = false;

            }).catch(err => {
                console.error('이미지 저장 중 오류 발생:', err);
                button.innerHTML = '오류 발생 (다시 시도)';
                button.disabled = false;
            });
        }
    </script>

</body>
</html>
